<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div id="timer-container">
      	<div id="timer-display" class="inline">
          <h1 id="timer" class="inline">00:00:00.00</h1>
	    		<h1 id="equals" class="inline">=</h1>
          <h1 id="cost" class="inline positive-cost">$0.00</h1>
        </div>
      	<div id="timer-controls">
          <div class="btn-group" role="group" aria-label="...">
            <button id="timer-start" type="button" class="btn btn-lg btn-primary">Start</button>
            <button id="timer-reset" type="button" class="btn btn-lg btn-warning">Reset</button>
          </div>
        </div> 
      </div>
      <div id="cost-container" class="form-group">
        <input id="unit-cost" type="text" class="form-control inline">
        <h4 id="unit-per" class="inline">dollars per</h4>
        <div id="unit-dropdown" class="dropdown inline">
          <button id="unit-display-button" type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
            <span id="unit-display">Hour</span><span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
          </ul>
        </div>
        <div id="unit-cost-tip">
          The median wage for an American household in 2015 was $56,720.
        </div>
      </div>
  	</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="timer.js"></script>
  </body>
</html>
